<div class="container-action-figure p-4">
    <div class="content" *ngFor="let item of lista">
        <div class="card" style="width: 18rem;">
            <div class="icon-favorito pt-4">
                <img class="icon-heart" src="../../../assets/heart.svg">
            </div>
            <img class="card-img-top" [src]=item.src alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title fs-3">{{item.nome}}</h5>
                <p class="card-text mb-2">Quadros no tamanho 30x40, trazendo conforto e qualidade!</p>
                <h5 class="card-title fs-3 fw-bold">R${{item.preco}}</h5>
            </div>

            <div class="card-body">
                <a href="#" class="btn btn-danger">Comprar</a>
            </div>
        </div>
    </div>
</div>
